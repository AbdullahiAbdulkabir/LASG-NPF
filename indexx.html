<script>

	let filtered;
	let cont = document.querySelector('#content')
	const search = document.querySelector('#search')

	fetch('https://emajency.com/js/numbers.json')
		.then((response) => {
			return response.json();
			// console.log(response)
		})
		.then((data) => {
			let res = search.value
			for (var key in data) {
				let badge = document.createElement('div');
				// console.log(data[key].name)

				
				badge.innerHTML	= `
				<ul class="collection col s12 m12">
					<div class="row">
						<div class="col s10">
							
							<p>
								${ data[key].name}
							</p>
						</div>
						<div class="col s2 right">
							<br>
							<a href="tel:${data[key].number}" class="secondary-content"><i class="material-icons blue-text text-darken-1">phone</i></i></a>
						</div>
					</div>
					
				</ul>
				`;
				cont.appendChild(badge)

			}
			search.addEventListener('input', function () {
				let ee = search.value.toUpperCase()
				filtered = data.filter(el => el.name.includes(ee));
				// console.log(filtered)    	
				if (search) { cont.innerHTML = '' }
				for (var key in filtered) {
					let b = document.createElement('div');
					//b.innerHTML = '<div class="card text-center"><h5 class="">' + filtered[key].name + '<a href="tel:' + filtered[key].number + '" class="hvr-grow"><i class="fa fa-phone " aria-hidden="true"></i></a></div></h5><br>'
					b.innerHTML	= `
					<div class="col s12">
						<ul class="collection">
							<li class="collection-item"><div>${ filtered[key].name }<a href="tel:${filtered[key].number}" class="secondary-content"><i class="material-icons">phone</i></i></a></div></li>
						</ul>
					</div>
					`;
					cont.appendChild(b)
					// console.log(filtered);
				}

			})

		});

 
</script>
