<script>

	let filtered;
	let cont = document.querySelector('#content')
	const search = document.querySelector('#search')

	fetch('https://emajency.com/js/lasgcovid.json')
		.then((response) => {
			return response.json();
			// console.log(response)
		})
		.then((data) => {
			let res = search.value
			for (var key in data) {
				let badge = document.createElement('div');
				// console.log(data[key].name)

				badge.innerHTML = '<div class=" cardcovid text-center" ><h5 class="">' + data[key].name + '<a href="tel:' + data[key].number + '" class="hvr-grow"><i class="fa fa-phone fa-4x call" aria-hidden="true"></i></a></div></h5><br>'
				cont.appendChild(badge)

			}
			search.addEventListener('input', function () {
				let ee = search.value[0].toUpperCase()+ search.value.substr(1)
				filtered = data.filter(el => el.name.includes(ee));
				// console.log(ee)    	
				if (search) { cont.innerHTML = '' }
				for (var key in filtered) {
					let b = document.createElement('div');
					b.innerHTML = '<div class="card text-center"><h5 class="">' + filtered[key].name + '<a href="tel:' + filtered[key].number + '" class="hvr-grow"><i class="fa fa-phone " aria-hidden="true"></i></a></div></h5><br>'
					cont.appendChild(b)
					// console.log(filtered);
				}

			})

		});

 
</script>
