<script>
	//LAGOS STATE API CALL
	let filtered;
	let cont = document.querySelector('.content-lasg')
	const search = document.querySelector('#search-lasg')
	fetch('https://emajency.com/js/numbers.json')
		.then((response) => {
			return response.json();
			// console.log(response)
		})
		.then((data) => {
			let res = search.value
			for (var key in data) {
				let badge = document.createElement('div');
					badge.classList.add('col-sm-4')
					badge.innerHTML = '<div class="card "> <div class="card-body d-flex flex-row bd-highlight "><div><h6 class="card-title">'+data[key].name+'</h6><p class="card-text"></p></div><a href="tel:' + data[key].number + '" class="hvr-grow"><i class="fa fa-phone fa-2x " aria-hidden="true"></i></a></div></div>'
				cont.appendChild(badge)

			}
			search.addEventListener('input', function () {
				let ee = search.value.toUpperCase()
				filtered = data.filter(el => el.name.includes(ee));
				// console.log(filtered)    	
				if (search) { cont.innerHTML = '' }
				for (var key in filtered) {
					let b = document.createElement('div');
					b.classList.add('col-sm-4')
					b.innerHTML = '<div class="card "> <div class="card-body d-flex flex-row bd-highlight "><div><h6 class="card-title">'+filtered[key].name+'</h6><p class="card-text"></p></div><a href="tel:' + filtered[key].number + '" class="hvr-grow"><i class="fa fa-phone fa-2x " aria-hidden="true"></i></a></div></div>'
					cont.appendChild(b)
					// console.log(filtered);
				}

			})

		});
</script>
